<h1>My Quote</h1>
<ul>
    <div *ngFor='let quotes of quote;let i = index'>
        <li >{{quotes.name}}</li>
         <button (click)='toogleDetails(i)'>Toogle Details</button>
         <app-quote-details *ngIf="quotes.showDescription" [quote]='quotes' (isComplete)= 'completeQuote($event,i)'></app-quote-details>

    </div>
</ul>
