
<h1>My Quote</h1>
<hr>

<div class="container">
    <div class="row">
        <app-quote-form></app-quote-form>
    </div>
</div>

<div class="container">
    <div class="row" *ngFor="let quotes of quote;let i = 'index'">
        <div class="row">
            <h4 id="{{i}}" appHighlightthrough>{{quotes.name}} due on {{quotes.completeDate|date|uppercase}}</h4>
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
        </div>

        <div class="row" *ngIf="quotes.showDescription">
        <app-quote-details  [quote]='quotes' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
    </div>

</div>

</div>
